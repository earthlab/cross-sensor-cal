site_name: cross-sensor-cal
site_description: >-
  Documentation for the Cross-Sensor Calibration pipeline that processes NEON
  AOP hyperspectral flightlines into analysis-ready products.
site_url: https://earthlab.github.io/cross-sensor-cal
repo_url: https://github.com/earthlab/cross-sensor-cal

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - content.action.edit

nav:
  - Welcome:
      - Home: index.md
      - Project overview: overview.md
      - Quickstart: quickstart.md
      - Environment setup: env-setup.md
      - FAQ: faq.md
  - Pipeline:
      - Stages: pipeline/stages.md
      - Outputs: pipeline/outputs.md
      - QA panel: pipeline/qa_panel.md
  - Usage:
      - CLI & examples: usage/cli.md
      - Parquet preview: usage/parquet-preview.md
      - Troubleshooting: troubleshooting.md
  - Reference:
      - Configuration: configuration.md
      - Schemas: schemas.md
      - Validation: validation.md
      - Extending: extending.md
  - API:
      - merge_duckdb: api/merge_duckdb.md
      - qa_plots: api/qa_plots.md
  - Dev:
      - Contributing: dev/contributing.md
      - Doc Drift Report: dev/doc_drift_report.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: google
            show_source: false
            merge_init_into_class: true
  - macros

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
