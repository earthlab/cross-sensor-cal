site_name: SpectralBridge
site_description: >-
  SpectralBridge translates reflectance across sensors and scales to place NEON
  AOP hyperspectral flightlines into analysis-ready products.
site_url: https://earthlab.github.io/spectralbridge
repo_url: https://github.com/earthlab/spectralbridge
edit_uri: edit/main/docs/

theme:
  name: material
  logo: asset/img/spectralbridge_logo.png
  palette:
    - scheme: default
      primary: custom
      accent: custom
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.action.edit
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md

  - Getting started:
      - Quickstart: quickstart.md

  - Concepts:
      - Why cross-sensor calibration?: concepts/why-calibration.md

  - Tutorials:
      - NEON → corrected ENVI: tutorials/neon-to-envi.md
      - NEON → Landsat-style reflectance: tutorials/neon-to-landsat.md
      - MicaSense → Landsat harmonization: tutorials/micasense-to-landsat.md
      - Cloud & HPC workflows: tutorials/cloud-workflow.md

  - Pipeline:
      - Pipeline overview & stages: pipeline/stages.md
      - Outputs & file structure: pipeline/outputs.md
      - QA panels & metrics: pipeline/qa.md

  - Usage:
      - Command-line interface (CLI): usage/cli.md
      - Working with Parquet outputs: usage/parquet.md
      - Jupyter notebook example: usage/notebook-example.md

  - Reference:
      - Configuration: reference/configuration.md
      - JSON schemas: reference/schemas.md
      - Validation metrics: reference/validation.md

  - Troubleshooting:
      - Troubleshooting guide: troubleshooting.md
      - FAQ: faq.md

  - Developer:
      - How the package is organized: dev/architecture.md
      - Contributing & development workflow: dev/contributing.md
      - Guidelines for AI/Codex edits: dev/codex-guidelines.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: google
            show_signature: true
            show_source: false
            merge_init_into_class: true
  - macros

extra_css:
  - stylesheets/spectralbridge.css
  - https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js
  - js/glightbox-init.js

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/earthlab/spectralbridge
  footer: |
    <div class="footer-affiliations">
      <p>Affiliated organizations</p>
      <div class="footer-logo-row" style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;">
        <a href="https://cires.colorado.edu" aria-label="CIRES website">
          <img src="asset/img/CIRES%20logo%20black%20lettering%20transparent%20bkgrnd.png" alt="CIRES logo" height="48" loading="lazy">
        </a>
        <a href="https://esiil.org" aria-label="ESIIL website">
          <img src="asset/img/Final_ESIIL%20Wordmark%20Color_0.png" alt="ESIIL logo" height="48" loading="lazy">
        </a>
        <a href="https://www.nsf.gov" aria-label="National Science Foundation website">
          <img src="asset/img/NSF_Official_logo_High_Res_1200ppi.png" alt="National Science Foundation logo" height="48" loading="lazy">
