site_name: cross-sensor-cal
site_description: >-
  Documentation for the Cross-Sensor Calibration pipeline that processes NEON
  AOP hyperspectral flightlines into analysis-ready products.
site_url: https://earthlab.github.io/cross-sensor-cal
repo_url: https://github.com/earthlab/cross-sensor-cal

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.action.edit
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Environment: env.md
  - Pipeline:
      - Stages: pipeline/stages.md
      - Outputs: pipeline/outputs.md
      - QA panel: pipeline/qa_panel.md
  - Usage:
      - CLI & examples: usage/cli.md
      - Parquet preview: usage/parquet_preview.md
  - Reference:
      - Configuration: reference/configuration.md
      - Schemas: reference/schemas.md
      - Validation: reference/validation.md
      - Extending: reference/extending.md
  - API:
      - Python API: api/index.md
  - Troubleshooting: troubleshooting.md
  - Contributing: dev/contributing.md
  - Doc Drift: dev/doc_drift.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: google
            show_signature: true
            show_source: false
            merge_init_into_class: true
  - glightbox
  - minify:
      minify_html: true
  - macros

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/earthlab/cross-sensor-cal
