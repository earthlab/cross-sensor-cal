site_name: cross-sensor-cal
site_description: >-
  Documentation for the Cross-Sensor Calibration pipeline that processes NEON
  AOP hyperspectral flightlines into analysis-ready products.
site_url: https://earthlab.github.io/cross-sensor-cal
repo_url: https://github.com/earthlab/cross-sensor-cal

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.action.edit
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md

  - Getting started:
      - Quickstart: quickstart.md

  - Concepts:
      - Why cross-sensor calibration?: concepts/why-calibration.md

  - Tutorials:
      - NEON → corrected ENVI: tutorials/neon-to-envi.md
      - NEON → Landsat-style reflectance: tutorials/neon-to-landsat.md
      - MicaSense → Landsat harmonization: tutorials/micasense-to-landsat.md
      - Cloud & HPC workflows: tutorials/cloud-workflow.md

  - Pipeline:
      - Pipeline overview & stages: pipeline/stages.md
      - Outputs & file structure: pipeline/outputs.md
      - QA panels & metrics: pipeline/qa.md

  - Usage:
      - Command-line interface (CLI): usage/cli.md
      - Working with Parquet outputs: usage/parquet.md

  - Reference:
      - Configuration: reference/configuration.md
      - JSON schemas: reference/schemas.md
      - Validation metrics: reference/validation.md

  - Troubleshooting:
      - Troubleshooting guide: troubleshooting.md
      - FAQ: faq.md

  - Developer:
      - How the package is organized: dev/architecture.md
      - Contributing & development workflow: dev/contributing.md
      - Guidelines for AI/Codex edits: dev/codex-guidelines.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: google
            show_signature: true
            show_source: false
            merge_init_into_class: true
  - macros

extra_css:
  - https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js
  - js/glightbox-init.js

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/earthlab/cross-sensor-cal
