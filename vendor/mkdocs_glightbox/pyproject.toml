[build-system]
requires = ["setuptools>=65"]
build-backend = "setuptools.build_meta"

[project]
name = "mkdocs-glightbox"
version = "0.0.0"
description = "Minimal glightbox plugin vendored for offline builds"
authors = [{name = "Docs Bot"}]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = ["mkdocs>=1.4"]

[project.entry-points."mkdocs.plugins"]
glightbox = "mkdocs_glightbox.plugin:GlightboxPlugin"
