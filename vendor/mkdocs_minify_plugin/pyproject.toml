[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mkdocs-minify-plugin"
version = "0.0.0"
description = "No-op minify plugin for offline builds"
authors = [{name = "Docs Bot"}]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = ["mkdocs>=1.4"]

[project.entry-points."mkdocs.plugins"]
minify = "mkdocs_minify_plugin.plugin:MinifyPlugin"
