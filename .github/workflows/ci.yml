name: CI
on:
  push: { branches: [ main ] }
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.10" }
      - name: Install package and test deps
        run: |
          python -m pip install -U pip
          pip install -e .[tests]
      - name: Run unit tests (no I/O)
        env:
          CSCAL_TEST_MODE: unit
        run: pytest -q -m "not lite and not full"

  lite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.10" }
      - name: Install package and test deps
        run: |
          python -m pip install -U pip
          pip install -e .[tests]
      - name: Run lite tests (tiny synthetic I/O)
        env:
          CSCAL_TEST_MODE: lite
        run: pytest -q -m "lite"
