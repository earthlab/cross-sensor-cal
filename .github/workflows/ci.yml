name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pinned deps
        run: |
          python -m pip install -U pip
          pip install -r constraints/lock-hytools.txt
          # Add any other exact pins here if you added them to the constraints file

      - name: Install test tooling
        run: |
          pip install pytest

      - name: Install package (no dependency solve)
        run: |
          pip install -e . --no-deps

      - name: Run tests
        run: |
          pytest -q
