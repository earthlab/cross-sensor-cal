name: CI
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Installer hygiene
        run: |
          python -m pip install -U "pip<25" "setuptools<75" wheel
          python -m pip index versions hy-tools || true  # log available versions

      - name: Install pinned deps (single source of truth)
        run: |
          pip install -r constraints/requirements-ci.txt

      - name: Install package (no dependency solve)
        run: |
          pip install -e . --no-deps

      - name: Run tests
        run: |
          pytest -q
