name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install (pinned)
        run: |
          python -m pip install -U pip
          pip install -e . -c constraints/lock-hytools.txt
      - name: Tests
        run: |
          pytest -q
